apply plugin: 'com.android.library'
apply plugin: 'maven-publish'

android {
    compileSdkVersion 33
    resourcePrefix "materialcolorpicker__"

    defaultConfig {

        minSdkVersion 19
        targetSdkVersion 33
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    namespace 'com.github.evilbunny2008.androidmaterialcolorpickerdialog'
}

def siteUrl = 'https://github.com/evilbunny2008/android-material-color-picker-dialog/'       // Homepage URL of the library
def gitUrl = 'https://github.com/evilbunny2008/android-material-color-picker-dialog/'        // Git repository URL
group = "com.github.evilbunny2008.materialcolorpicker"                                               // Maven Group ID for the artifact
// This is the library version used when deploying the artifact
version = "1.3.1"

dependencies {
    api fileTree(include: ['*.jar'], dir: 'libs')
    api 'androidx.appcompat:appcompat:1.5.1'
}


task sourcesJar(type: Jar) {
    from android.sourceSets.main.java.srcDirs
    classifier = 'sources'
}

task javadoc(type: Javadoc) {
    source = android.sourceSets.main.java.srcDirs
    classpath += project.files(android.getBootClasspath().join(File.pathSeparator))
}

task javadocJar(type: Jar, dependsOn: javadoc) {
    classifier = 'javadoc'
    from javadoc.getDestinationDir()

}
artifacts {
    archives javadocJar
    archives sourcesJar
}

Properties properties = new Properties()
properties.load(project.rootProject.file('local.properties').newDataInputStream())